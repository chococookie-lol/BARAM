name: CI

on: 
  pull_request:
    branches: [main, dev]
    types: [opened, syncronize]
    
jobs:
  client-ci:
    defaults: 
      run:
        working-directory: client
    
    name: Client CI
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
          
      - name: Install Dependecies
        run: yarn install --frozen-lockfile
        
      - name: Lint
        run: yarn lint
        
      - name: Build
        run: yarn build
